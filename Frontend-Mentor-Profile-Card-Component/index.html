<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/queries.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>
    <div class="container">
        <img src="./images/bg-pattern-card.svg" alt="." class="card-top-bg-pattern">
        <div class="about-profile-holder">
          <img src="./images/image-victor.jpg" alt="Victor Image" class="profile-card-image">
          <div class="profile-info">
              <p class="profile-name">Victor Crest <span class="age-span">26</span></p>
              <address class="profile-address">London</address>
                </div>
        </div>
        <div class="profile-component-separator"></div>
        <div class="profile-statistics">
          <div class="individual-stat followers-stat">
            <p class="stat-count">80K</p>
            <p class="stat-type">Followers</p>
          </div>
          <div class="individual-stat likes-stat">
            <p class="stat-count">803K</p>
            <p class="stat-type">Likes</p>
          </div>  <div class="individual-stat photos-stat">
            <p class="stat-count">1.4K</p>
            <p class="stat-type">Photos</p>
          </div>
        </div>

    </div>
  </main>
</body>
</html>
