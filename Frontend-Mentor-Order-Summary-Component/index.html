<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/queries.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <main>
    <div class="container">
        <img src="./images/illustration-hero.svg" alt="" class="top-illustration">

         <div class="content-wrapper">
           <h2 class="title">Order Summary</h2>
           <p class="order-description"> You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class="plan-info">
              <div class="plan-details">
                <img src="./images/icon-music.svg" alt="." class="icon music-icon">
                <div class="plan-type-price">
                    <p>
                          Annual Plan
                    </p> 
                    <p>
                        $59.99/year
                    </p>
                </div>
              </div>
              <div class="change-plan">  <a>Change</a></div>
            </div>
          <div class="order-actions">
          <div class="order-action-button ">
            Proceed to Payment</div>
          <div class="order-action-button ">
            <p>Cancel Order</p></div>
        </div>  
      </div>
    
    </div>
  </main>
</body>
</html>
