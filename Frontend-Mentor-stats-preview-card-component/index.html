<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/queries.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

 <main>
  <div class="container">
    <div class="content-wrapper">
      <h2 class="main-tagline">  Get <span class="focus-word-title">insights</span> that help your business grow.</h2>
      <div class="paragraph-and-stats">
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stats-wrapper">
        <div class="individual-stat">
          <div class="stat-value">10k+</div>
          <div class="stat-type">Companies</div>
          </div>
          <div class="individual-stat">
            <div class="stat-value">314</div>
            <div class="stat-type">templates</div>
            </div>
            <div class="individual-stat">
              <div class="stat-value">12M+</div>
              <div class="stat-type">queries</div>
              </div>
        </div>
      </div>
      </div>
      <div class="image-wrapper">
        <img src="./images/image-header-desktop.jpg" alt="hero-image" class="hero-image-desktop">
        <img src="./images/image-header-mobile.jpg" alt="hero-image" class="hero-image-mobile">
        <div class="image-overlay"></div>

      </div>
      </div>
    

 </main>
</body>
</html>
