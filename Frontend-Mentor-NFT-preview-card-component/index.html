<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="nft-image-equilibrium"
        class="nft-image">
<div class="overlay">
  <img src="./images/icon-view.svg" alt="" id="view-icon">
</div>

      </div>
    
      <div class="content">
        <p class="nft-name">Equilibrium #3429</p>
        <p class="nft-description">
  Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="offer-info">
          <div class="offer-price"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
          <div class="offer-time"> <img src="./images/icon-clock.svg" alt=""> 3 days left</div>
        </div>
      </div>
      <div class="separator-line"></div>
        <div class="nft-creator-info">
        <img src="./images/image-avatar.png" alt="avatar-image" class="avatar-image">
        <p>  Creation of <span>
          Jules Wyvern</span>
        </span></p>
      </div>
      </div>
    
  </main>
</body>
</html>
