<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/queries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playwrite+AU+SA:wght@100..400&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playwrite+AU+SA:wght@100..400&family=Young+Serif&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
 <section class="product-preview-section">
  <div class="container">
    <figure >
      <img src="./images/image-product-desktop.jpg" alt="Product image" class="product-image">
      </figure>

    <div class="content-wrapper">
      <p class="product-type">
  Perfume
      </p>
      <h2 class="product-name">
        Gabrielle Essence Eau
        De Parfum
      </h2>
      <p class="product-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price-component">
      <p class="discounted-price">
        $149.99
      </p>
      <p class="original-price">
        $169.99
      </p>
    </div>
    <div class="add-to-cart-button">
      <img src="./images/icon-cart.svg" alt=""
      class="icon-cart">
        Add to Cart
    </div>

    </div>
  </div>


 </section>








  

</body>
</html>
