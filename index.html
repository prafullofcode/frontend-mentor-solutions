<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor Projects</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #dce4eb, #a9b7c0);
        color: #2d3b44;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 5rem 3rem;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 4rem;
        text-align: center;
        color: #1a2536;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2rem;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      a.card {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      a.card:hover {
        transform: translateY(-12px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      }

      a.card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 20px 20px 0 0;
      }

      .card-content {
        padding: 2rem;
        text-align: center;
        flex-grow: 1;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.9) 0%,
          #f8f8f8 100%
        );
      }

      .card-content span {
        display: block;
        font-size: 1.2rem;
        color: #3a4750;
        font-weight: 600;
        margin-top: 1rem;
        transition: color 0.3s ease;
      }

      .card-content span:hover {
        color: #0066cc;
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2.2rem;
        }
      }

      /* Hover Effects */
      a.card:hover img {
        filter: brightness(0.85);
      }
    </style>
  </head>
  <body>
    <h1>Frontend Mentor Projects</h1>
    <div class="grid"></div>
  </body>
  <script>
    fetch("foldername.json")
      .then((response) => response.json())
      .then((json) => {
        let i;
        let tag = document.querySelector(".grid");

        json.folders.forEach((folder) => {
          tag.innerHTML += `
      <a
        href="${folder.name}/index.html"
target="_blank"
        class="card"
      >
        <img
          src="${folder.name}${folder.screenshot}"
          alt="${folder.name}"
        />
        <div class="card-content">
          <span>${folder.title}</span>
        </div>
      </a>
          `;
        });
      });
  </script>
</html>
