<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Playwrite+AU+SA:wght@100..400&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
  <main>
    <header>
      <figure>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica-Randall-Image">
        <legend>Jessica Randall</legend>
        <address>London,United Kingdom</address>
      </figure>

      <p class="user-description-text">"Front-end developer and avid reader."</p>
    </header>


  
    <div class="social-link-container"><p class="social-link">Github</p></div>
    <div class="social-link-container"><p class="social-link">Frontend Mentorp</a></div>
    <div class="social-link-container"><p class="social-link">LinkedIn</p></div>
    <div class="social-link-container"><p class="social-link">Twitter</p></div>
    <div class="social-link-container"><p class="social-link">Instagram</p></div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/prafullofcode">Praphul Dahal</a>.
  </div>
</body>
</html>
